<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travolator | Home</title>
</head>

<body>
    <header>
        <img src="travel.png">
    </header>
    <nav>
        <div id="top">
            <div id="departure" class="nav-section">
                <h1>Departure:</h1>
                <input id="from" placeholder="Enter Departure Location..." type="text">
            </div>
            <div id="between" class="nav-section">
                <button>Travolator</button>
            </div>
            <div id="destination" class="nav-section">
                <h1>Destination:</h1>
                <input id="to" placeholder="Enter Destination Location..." type="text">
            </div>
        </div>
    </nav>
    <h1 class="title">PLANNED STOPS...</h1>
    <section>
        <div id="stops">
            <div class="stop">
                <div class="location">
                    <h4 class="name">Louvre</h4>
                    <h4 class="addr">75001 Paris, France</h4>
                </div>
                <div class="editor">
                    <div class="move">
                        <button>&uarr;</button>
                        <button>&darr;</button>
                    </div>
                    <button>&times;</button>
                </div>
            </div>

            <div class="method">
                &darr;
                <div class="choices">
                    <i class="fas fa-walking"></i>
                    <i class="fa-solid fa-bicycle"></i>
                    <i class="fa-solid fa-car"></i>
                    <i class="fa-solid fa-bus"></i>
                    <i class="fa-solid fa-train"></i>
                    <i class="fa-solid fa-ferry"></i>
                    <i class="fa-solid fa-plane"></i>
                    <div class="vr"></div>
                    <i class="fa-brands fa-uber"></i>
                    <i class="fa-brands fa-lyft"></i>
                    &rarr;
                </div>
                <div class="infos">
                    <span class="info"><span class="main-info">Leave:</span> XX:XX</span>
                    <div class="vr"></div>
                    <span class="info"><span class="main-info">Arrive:</span> XX:XX</span>
                    <div class="vr"></div>
                    <span class="info"><span class="main-info">Time:</span> XX:XX</span>
                    <div class="vr"></div>
                    <span class="info"><span class="main-info">Fee:</span> XX:XX</span>
                </div>
                &darr;
            </div>

            <div class="stop">
                <div class="location">
                    <h4 class="name">Eiffel Tower</h4>
                    <h4 class="addr">Champ de Mars, 5 Av. Anatole France, 75007 Paris, France</h4>
                </div>
                <div class="editor">
                    <div class="move">
                        <button>&uarr;</button>
                        <button>&darr;</button>
                    </div>
                    <button>&times;</button>
                </div>
            </div>
        </div>
        <div id="manual">
            <input id="new-stop" placeholder="Add new location..." type="text">
            <button>&plus;</button>
        </div>
    </section>
    <footer>
        <div id="footer-main">
            <p>@ Travolator 2023</p>
        </div>
        <div id="info">
            <a>Privacy Policy</a><a>Terms Of Service</a>
        </div>
    </footer>
</body>

<tail>
    <script src="index.js"></script>
</tail>

</html>
