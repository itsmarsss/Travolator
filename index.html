<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="icon" type="image/x-icon" href="assets/icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travolator | Home</title>
</head>

<body>
    <header>
        <img src="assets/travel.png">
    </header>
    <nav>
        <div id="top">
            <div id="departure" class="nav-section">
                <h1>Departure:</h1>
                <input id="from" placeholder="Enter Departure Location..." type="text">
            </div>
            <div id="between" class="nav-section">
                <button onclick="queryAI()">Travolate It</button>
            </div>
            <div id="destination" class="nav-section">
                <h1>Destination:</h1>
                <input id="to" placeholder="Enter Destination Location..." type="text">
            </div>
        </div>
    </nav>
    <div id="topper">
        <h1 class="title">Planned Stops:</h1>
        <div id="configuration">
            <button><i class="fas fa-cog"></i></button>
            <button><i class="fa-solid fa-trash-can"></i></button>
        </div>
    </div>
    <section>
        <div id="stops">
            <!-- Stops Here -->
        </div>
        <div id="manual">
            <input id="new-stop" placeholder="Add new stop... (Name, Address, Additional Information)" type="text">
            <button onclick="add()">&plus;</button>
        </div>
    </section>
    <footer>
        <div id="footer-main">
            <p>@ Travolator 2023</p>
        </div>
        <div id="info">
            <a>Privacy Policy</a><a>Terms Of Service</a>
        </div>
    </footer>

    <div id="autocomplete"></div>
</body>

<tail>
    <script src="index.js"></script>
</tail>

</html>
